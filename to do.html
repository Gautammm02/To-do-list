<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .todo-container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .todo-item input[type="checkbox"] {
      margin-right: 10px;
    }
    
    .todo-item input[type="text"] {
      flex: 1;
      padding: 5px;
    }
    
    .todo-item select {
      margin-left: 10px;
    }
    
    .priority-high {
      color: red;
      font-weight: bold;
    }
    
    .priority-medium {
      color: orange;
    }
    
    .priority-low {
      color: green;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div id="todo-items" class="todo-items"></div>
    <div>
      <input type="text" id="new-task-input" placeholder="Enter task">
      <select id="new-task-priority">
        <option value="high" class="priority-high">High</option>
        <option value="medium" class="priority-medium">Medium</option>
        <option value="low" class="priority-low">Low</option>
      </select>
      <button id="add-task-button">Add Task</button>
    </div>
  </div>

  <script>
    const addTaskButton = document.getElementById('add-task-button');
    const todoItemsContainer = document.getElementById('todo-items');

    addTaskButton.addEventListener('click', function() {
      const newTaskInput = document.getElementById('new-task-input');
      const newTaskPriority = document.getElementById('new-task-priority');

      if (newTaskInput.value !== '') {
        const newTaskItem = document.createElement('div');
        newTaskItem.className = 'todo-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const inputField = document.createElement('input');
        inputField.type = 'text';
        inputField.value = newTaskInput.value;

        const priorityField = document.createElement('select');
        const priorityOptions = document.querySelectorAll('#new-task-priority option');
        priorityOptions.forEach(function(option) {
          const newOption = document.createElement('option');
          newOption.value = option.value;
          newOption.className = option.className;
          newOption.textContent = option.textContent;
          priorityField.appendChild(newOption);
        });

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        
        newTaskItem.appendChild(checkbox);
        newTaskItem.appendChild(inputField);
        newTaskItem.appendChild(priorityField);
        newTaskItem.appendChild(editButton);
        
        todoItemsContainer.appendChild(newTaskItem);

        newTaskInput.value = '';
      }
    });
  </script>
</body>
</html>
